<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama de Animales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://img.freepik.com/foto-gratis/camellos-nubes-hechas-papel_23-2147878638.jpg?t=st=1724467008~exp=1724470608~hmac=a8b4a808365fd71caa34d44855b34124308cbeec69b807d060ca0a97d12d0ac8&w=826);
            background-size: cover;
        }
        
        #game-container {
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        #score, #timer {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .card.flipped {
            background-color: #fff;
            transform: rotateY(180deg);
        }
        
        #reset-button {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #reset-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Memorama de Animales</h1>
        <div id="score">Intentos: <span id="attempts">0</span></div>
        <div id="timer">Tiempo: <span id="time">02:00</span></div>
        <div id="game-board"></div>
        <button id="reset-button">Reiniciar Juego</button>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const resetButton = document.getElementById('reset-button');
        const attemptsSpan = document.getElementById('attempts');
        const timeSpan = document.getElementById('time');

        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;
        let timeLeft = 120; // 2 minutos en segundos
        let timerInterval;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.emoji = emoji;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.emoji;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    attempts++;
                    attemptsSpan.textContent = attempts;
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                if (matchedPairs === emojis.length) {
                    clearInterval(timerInterval);
                    setTimeout(() => {
                        alert(`Â¡Felicidades! Has completado el juego en ${attempts} intentos y ${120 - timeLeft} segundos.`);
                    }, 500);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                setTimeout(() => {
                    card1.textContent = '';
                    card2.textContent = '';
                }, 300);
            }
            flippedCards = [];
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeSpan.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                alert('Â¡Se acabÃ³ el tiempo!');
                disableCards();
            } else {
                timeLeft--;
            }
        }

        function disableCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.removeEventListener('click', flipCard);
                card.style.cursor = 'default';
            });
        }

        function initializeGame() {
            gameBoard.innerHTML = '';
            matchedPairs = 0;
            attempts = 0;
            attemptsSpan.textContent = attempts;
            timeLeft = 120;
            clearInterval(timerInterval);
            
            cards = shuffleArray(cards);
            cards.forEach(emoji => {
                const card = createCard(emoji);
                gameBoard.appendChild(card);
            });

            // Mostrar todas las cartas brevemente
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => {
                card.classList.add('flipped');
                card.textContent = card.dataset.emoji;
            });

            setTimeout(() => {
                allCards.forEach(card => {
                    card.classList.remove('flipped');
                    card.textContent = '';
                });
                timerInterval = setInterval(updateTimer, 1000);
            }, 3000); // Mostrar las cartas por 3 segundos
        }

        resetButton.addEventListener('click', initializeGame);

        initializeGame();
    </script>
</body>
</html>
