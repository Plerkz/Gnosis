<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa</title>
    <style>
        :root{
            --color-primario: #FF5733;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        
        .container {
            max-width: 1200px;
            min-height: 80vh;
            margin: 0 auto;
            padding: 20px;
            background-color: #98bae7ad;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-top: 10vh;
        }
        
        .image-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-left: 1.5rem;
        }
        
        .student-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transform: rotate(-12deg);
        }
        
        .image-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid var(--color-primario);
            border-radius: 10px;
            transform: rotate(12deg);
        }
        
        .content {
            flex: 1;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
        
            .buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="image-container">
                <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-educacion_53876-37560.jpg?t=st=1724680074~exp=1724683674~hmac=28a7227aee857a615aade2ab45706c5f7288212369ea484735a3c945b9a6656b&w=826" alt="Estudiante sonriente" class="student-image">
                <div class="image-border"></div>
            </div>
            <div class="content">
                <h1>Desbloquea una nueva forma de aprendizaje..</h1>
                <p>Somos un equipo de apasionados por la educación que creemos en el poder del aprendizaje lúdico dirigido .</p>
                <div class="buttons">
                    <button>Estudiantes</button>
                    <button>Maestros</button>
                    <button>Padres de familia</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
        
            slides.forEach(slide => {
                slide.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const chevron = this.querySelector('.chevron');
                    chevron.textContent = this.classList.contains('active') ? '▲' : '▼';
                });
            });
        });
    </script>
</body>
</html>
