<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cuestionario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #4a90e2, #9b59b6, #e74c3c);
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .save-button {
            position: fixed;
            display: flex;
            top: 0;
            right: 0;
            margin-bottom: 20px;
        }
        .card {
            background-color: #2c3e50;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background-color: #34495e;
            color: white;
        }
        input::placeholder {
            color: #bdc3c7;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .save-btn {
            background-color: #2ecc71;
        }
        .save-btn:hover {
            background-color: #27ae60;
        }
        .add-btn {
            background-color: #3498db;
        }
        .add-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="save-button">
            <button class="save-btn">Guardar</button>
        </div>
        <div id="questions-container"></div>
        <div class="button-container">
            <button class="add-btn" id="add-question">Agregar</button>
        </div>
    </div>

    <script>
        const questionsContainer = document.getElementById('questions-container');
        const addQuestionButton = document.getElementById('add-question');

        function createQuestionCard() {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <input type="text" placeholder="Escribe tu pregunta aquí" class="question-input">
                <input type="text" placeholder="Respuesta 1">
                <input type="text" placeholder="Respuesta 2">
                <input type="text" placeholder="Respuesta 3">
                <input type="text" placeholder="Respuesta 4">
            `;
            return card;
        }

        function addQuestion() {
            const newCard = createQuestionCard();
            questionsContainer.appendChild(newCard);
        }

        addQuestionButton.addEventListener('click', addQuestion);

        // Añadir la primera pregunta al cargar la página
        addQuestion();
    </script>
</body>
</html>
